<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 3px solid black;border-collapse: collapse;">
    <tr>
        <th style="border: 2px solid black;" colspan="2">RED</th>
        <!-- <th style="border: 2px solid black;"></th> -->
        <th style="border: 2px solid black;">O</th>
        <th style="border: 2px solid black;">K</th>
        <th style="border: 2px solid black;" colspan="2">ORANGE</th>
        <!-- <th style="border: 2px solid black;"></th> -->
    </tr>
    <tr>
        <th style="border: 2px solid black;">B</th>
        <th style="border: 2px solid black;">L</th>
        <th style="border: 2px solid black;" colspan="2" rowspan="2">BINGO</th>
        <!-- <th style="border: 2px solid black;"></th> -->
        <th style="border: 2px solid black;">G</th>
        <th style="border: 2px solid black;">R</th>
    </tr>
    <tr>
        <th style="border: 2px solid black;">A</th>
        <th style="border: 2px solid black;">C</th>
        <th style="border: 2px solid black;">A</th>
        <th style="border: 2px solid black;">Y</th>
    </tr>
    <tr>
        <th style="border: 2px solid black;" colspan="2">Blue</th>
        <!-- <th style="border: 2px solid black;"></th> -->
        <th style="border: 2px solid black;">K</th>
        <th style="border: 2px solid black;">O</th>
        <th style="border: 2px solid black;" colspan="2">GRAY</th>
        <!-- <th style="border: 2px solid black;"></th> -->
    </tr>
    </table>
</body>
</html>
